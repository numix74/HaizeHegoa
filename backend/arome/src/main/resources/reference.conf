# AROME HD 0.01° Configuration - Production Ready
arome {
  # Download settings for data.gouv.fr
  # Set enable-download = true to automatically download GRIB2 files
  # Set enable-download = false to use pre-downloaded files
  enable-download = false

  # Rate limit for downloads (requests per minute)
  # data.gouv.fr recommended: 60 req/min to avoid throttling
  download-rate-limit = 60

  # Optional: specify AROME run time (00, 03, 06, 09, 12, 15, 18, 21)
  # If not set, will use the latest available run
  # run-init-time = "12"

  zones = [
    {
      name = "Pays Basque HD"
      lon-min = -2.0
      lon-max = 0.5
      lat-min = 42.8
      lat-max = 43.6
      step = 0.01  # HD resolution: 0.01° (~1.1 km) instead of 0.025° (~2.5 km)
      grib-directory = "/mnt/soaringmeteo-data/arome/grib/pays_basque_hd"
      output-directory = "/mnt/soaringmeteo-data/arome/output/pays_basque_hd"
    }
  ]
}

h2db {
  url = "jdbc:h2:file:/tmp/arome.h2"
  driver = "org.h2.Driver"
}
